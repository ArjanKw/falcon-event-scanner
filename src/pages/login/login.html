<ion-content padding>
  <img src="assets/imgs/logo.png" />
  <ion-item>
    <ion-label floating>E-mail adres</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Wachtwoord</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  
  <button ion-button (click)="login(user)" class="button-block button-positive login">Login</button>
  <button ion-button color="light" (click)="register()" class="button-block">Registreer</button>
</ion-content>
